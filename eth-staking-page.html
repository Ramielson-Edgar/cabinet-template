<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>staking page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <link rel="stylesheet" href="./public/scss/style.css">
</head>

<body>

    <section class="eth-staking section-padding">
        <h1 class="setion-title sr-only">ethereum staking page</h1>

        <div class="container-fluid">
            <div class="banner eth-staking overflow-hidden" role="banner">
                <div id="staking-banner" data-target="staking-banner"></div>
            </div>

        </div>

        <div class="container">

            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <header class="section-header eth-staking text-center">
                        <p class="section-header__title text-center text-capitalize">ethereum staking</p>
                        <p class="section-header__text text-center">earn eth staking rewards while helping
                            to secure the ethereum network</p>
                    </header>

                
                    <form  class="form eth-staking" action="/submit-staking" method="POST">

             
                        <div class="inner">
                            <label for="amount-ethereum">Amount Ethereum</label>
                            <input class="input" type="number" id="amount-ethereum" name="amount" value=""
                            placeholder="0.005 ETH" required/>

                            <button type="button" class="btn button-amount js-eth-amount">
                                <svg class="icon icon-open" width="24" height="24">
                                    <use href="./public/custom/adrofx_theme/images/icons/sprite.svg#icon-eye-open"></use>
                                </svg>

                                <svg class="icon icon-close is-open" width="24" height="24">
                                    <use href="./public/custom/adrofx_theme/images/icons/sprite.svg#icon-eye-close"></use>
                                </svg>
                            </button>
                        </div>

 
                        <div class="inner">
                            <label for="network">Network</label>
                            <div class="dropdown network-select">
                                <button class="btn" type="button" id="network" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">

                                    <div class="currnet-chain">
                                        <a class="link" href="#">
                                            <svg width="90" height="24">
                                                <use href="./public/custom/adrofx_theme/images/logos/logos.svg#arbitrum-one">
                                                </use>
                                            </svg>
                                        </a>
                                    </div>
                                     

                                    <svg width="24" height="24">
                                        <use href="./public/custom/adrofx_theme/images/icons/sprite.svg#icon-arrow-up-bird">
                                        </use>
                                    </svg>
                                 

                                </button>

 
                                <ul class="dropdown-menu icon" aria-labelledby="network">
                                    <li class="dropdown-item border-bottom">
                                        <a class="link" href="#">
                                            <svg width="90" height="24">
                                                <use href="./public/custom/adrofx_theme/images/logos/logos.svg#arbitrum-one">
                                                </use>
                                            </svg>
                                        </a>
                                    </li>

                                    <!--item-->
                                    <li class="dropdown-item border-bottom">
                                        <a class="link" href="#">
                                            <svg width="65" height="24">
                                                <use href="./public/custom/adrofx_theme/images/logos/logos.svg#blast"></use>
                                            </svg>
                                        </a>
                                    </li>

                                    <!--item-->
                                    <li class="dropdown-item border-bottom">
                                        <a class="link" href="#">
                                            <svg width="59" height="25">
                                                <use href="./public/custom/adrofx_theme/images/logos/logos.svg#base"></use>
                                            </svg>
                                        </a>
                                    </li>


                                    <!--item-->
                                    <li class="dropdown-item border-bottom">
                                        <a class="link" href="#">
                                            <svg width="65" height="24">
                                                <use href="./public/custom/adrofx_theme/images/logos/logos.svg#linea"></use>
                                            </svg>
                                        </a>
                                    </li>


                                    <!--item-->
                                    <li class="dropdown-item">
                                        <a class="link" href="#">
                                            <svg width="103" height="24">
                                                <use href="./public/custom/adrofx_theme/images/logos/logos.svg#op-mainnet">
                                                </use>
                                            </svg>
                                        </a>
                                    </li>

                                </ul>
                            </div>

                        </div>


 
                        <fieldset class="buttons-container">
                            <legend class="sr-only">Staking Period</legend>

                            <div class="list radio-buttons">

                                <div class="list__item">
                                    <input class="radio-button" type="radio" id="flexible"  
                                        value="flexible" required />
                                    <label class="radio-button__label" for="flexible">Flexible</label>
                                </div>

                                <div class="list__item">
                                    <input class="radio-button" type="radio" id="locked-3-6-months"
                                        name="middle" value="locked-3-6" />
                                    <label class="radio-button__label" for="locked-3-6-months">Locked 3-6 Months</label>
                                </div>

                                <div class="list__item">
                                    <input class="radio-button" type="radio" id="locked-6-12-months"
                                        name="long" value="locked-6-12" />
                                    <label class="radio-button__label" for="locked-6-12-months">Locked 6-12
                                        Months</label>
                                </div>

                            </div>

                        </fieldset>


          
                        <button class="btn-base btn-base-lg btn-outline-blue text-capitalize" type="submit"
                            name="button">submit application</button>
                    </form>
                </div>
            </div>

        </div>

    </section>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>

    <script type="module" src="./public/custom/adrofx_theme/js/lottie.js"></script>
    <script type="module" src="./public/custom/adrofx_theme/js/eth-staking-page.js"></script>
</body>

</html>
