    <script>
        $(document).ready(function () {
            $(function () {
                $('[data-toggle="tooltip"]').tooltip()
            })


            let totalBalance = $('.staking-coin .total-balance .title').text();


            function replaceLettersWithStars() {
                var newText = totalBalance.replace(/[^.\d]/g, '*').replace(/^(\d*\.?)|(\d*)\.?/g, '*');
                $('.staking-coin .total-balance .title').text(newText);
            }


            function showOriginalText() {
                $('.staking-coin .total-balance .title').text(totalBalance);
            }

            replaceLettersWithStars();


            $('.js-btn-balance').on('click', function () {
                var currentText = $('.staking-coin .total-balance .title').text();
                if (currentText.includes('*')) {
                    showOriginalText();
                } else {
                    replaceLettersWithStars();
                }
            });
        })

        const sideMenu = $('.sidebar');
        const toggleBtn = $('.toogle');

        $(toggleBtn).on('click', () => {

            if (window.innerWidth <= 760) {
                sideMenu.removeClass('hide')
            } else {
                sideMenu.toggle('hide')
            }


        })


    </script>
