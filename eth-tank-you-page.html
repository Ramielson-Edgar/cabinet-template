<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous" />
    <link rel="stylesheet" href="./public/scss/style.css" />
</head>

<body>


    <section class="eth-staking thank-you-page section-padding">

        <h1 class="setion-title sr-only">ethereum thank you page</h1>

        <div class="container-fluid">
            <div class="banner eth-staking overflow-hidden" role="banner">
                <div id="staking-banner" data-target="staking-banner"></div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3 text-center">
                    <div class="success success-sircle">
                        <svg width="60" height="60">
                            <use href="./public/custom/adrofx_theme/images/icons/sprite.svg#icon-checkmark"></use>
                        </svg>
                    </div>

                    <header class="section-header eth-staking thank-you-page text-center">
                        <p class="section-header__title text-center text-capitalize">
                            Your application
                            <span class="d-block">has been accepted!</span>
                        </p>
                        <p class="section-header__text text-center">
                            your application is being processed.
                            <span class="text-capitalize">you</span> will receive notifications via email within one to
                            two business days.
                            <span class="text-capitalize">thank</span> you for choosing us!
                        </p>

                        <button class="btn-base btn-base-lg btn-blue text-capitalize" type="button" name="button">
                            go back
                        </button>
                    </header>

                    <a class="link text-capitalize" href="#">or contact support</a>
                </div>
            </div>
        </div>

    </section>



    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>

    <script type="module" src="./public/custom/adrofx_theme/js/lottie.js"></script>
    <script type="module" src="./public/custom/adrofx_theme/js/eth-staking-page.js"></script>
</body>

</html>
